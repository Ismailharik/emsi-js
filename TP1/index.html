<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive User Form</h1>
    <button id="bg-button">Change Background Color</button>

    <form id="textForm">
      <input type="text" id="nameInput" placeholder="Enter your name" required />
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <input type="password" id="passwordInput" placeholder="Enter your password" required />
      <input type="tel" id="phoneInput" placeholder="Enter your phone number" required />
      <button type="submit">Submit</button>
    </form>

    <div id="formResult"></div>

    <ul id="list">
      <li><span>user1@emsi.ma</span> <button>Remove</button></li>
      <li><span>user2@emsi.ma</span> <button>Remove</button></li>
      <li><span>user3@emsi.ma</span> <button>Remove</button></li>
    </ul>

    <div id="hoverDiv">Hover over me!</div>
    <button id="resetButton" class="reset">Reset</button>
  </div>

  <script src="script.js"> </script>
</body>
</html>
